<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }

</head>
<body>

  <!-- Sign-up form start -->

  <!-- Header Start -->
  <header>
    <div class="header-img"></div>
  </header>
  <!-- Header End -->

  <!-- Main Start -->
  <main>

    <h1 class="main-headline">Stay updated!</h1>

    <p class="main-copy">Join 60,000+ product managers receiving monthly updates on:</p>

    <!-- Updates Start -->
    <div class="checkmark-icon"></div>
    <p class="update-copy">Product discovery and building what matters</p>
    <div class="checkmark-icon"></div>
    <p class="update-copy">Measuring to ensure updates are a success</p>
    <div class="checkmark-icon"></div>
    <p class="update-copy">And much more!</p>
    <!-- Updates End -->

    <!-- Form Start -->
    <form action="" class="signup-form">
      <label name="email" for="email-input">Email address</label>
      <input id="email-input" name="email" type="email" placeholder="email@company.com" autocomplete="on">
      <a href="success.html"class="input-btn">Subscribe to monthly newsletter</a>
    </form>

    <!-- Form End -->

    </main>
    <!-- Main End -->

  <!-- Sign-up form end -->

  <script src="main.js"></script>
</body>
</html>
